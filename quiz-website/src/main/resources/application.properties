spring.application.name=Quiz Website

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/quizdb?useSSL=false&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

# Disable H2 console
spring.h2.console.enabled=false

# JSP Configuration (only needed if you're still using some JSPs)
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# Optional: speed up test startup
spring.main.lazy-initialization=true

# Port (if you want 8081)
server.port=8081
